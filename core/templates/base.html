<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Tienda de Historias{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% load static %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f5f8ff;
      color: #212529;
    }

    .navbar-brand {
      font-weight: bold;
    }

    .btn-custom {
      padding: 0.5rem 1.5rem;
      border-radius: 0.4rem;
      font-weight: 500;
    }

    .btn-dark:hover {
      background-color: #333;
      border-color: #333;
    }

    .decorative-circle {
      position: absolute;
      border-radius: 50%;
      background-color: rgba(173, 216, 230, 0.4); /* celeste claro */
      z-index: 2;
    }

    .circle-1 {
      width: 80px;
      height: 80px;
      bottom: 30px;
      left: 20px;
    }

    .circle-2 {
      width: 60px;
      height: 60px;
      top: 20px;
      right: 20px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'core:home' %}">ðŸ“– Tienda de Historias</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="{% url 'product:product_list' %}">Productos</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'client:client_list' %}">Clientes</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'blog:post_list' %}">Blog</a></li>
        </ul>
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="{% url 'core:home' %}">Inicio</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container-fluid px-0" style="min-height: 85vh;">
    {% block content %}{% endblock %}
  </main>

  <footer class="text-center py-2" style="font-size: 0.8rem; background-color: #f8f9fa; border-top: 1px solid #dee2e6;">
    <p class="mb-0">Â© 2025 Tienda de Historias | Desarrollado por MC</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
