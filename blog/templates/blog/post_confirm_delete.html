{% extends "core/base.html" %}
{% block title %}Eliminar Publicación{% endblock %}

{% block content %}
<div class="container mt-5" style="max-width:650px;">
  <div class="card shadow-sm">
    <div class="card-body">
      <h4 class="card-title mb-3 text-center">Eliminar Publicación</h4>
      <p class="text-center">¿Seguro que deseas eliminar <strong>{{ post.title }}</strong>?</p>
      <form method="post" class="d-flex justify-content-between">
        {% csrf_token %}
        <a href="{% url 'blog:post_list' %}" class="btn btn-outline-secondary">Cancelar</a>
        <button type="submit" class="btn btn-dark">Eliminar</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
