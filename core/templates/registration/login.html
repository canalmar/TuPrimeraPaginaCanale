{% extends "core/base.html" %}
{% load static %}

{% block title %}Login | Tienda de Historias{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height:75vh;">
  <div class="card shadow-sm overflow-hidden rounded-4" style="max-width: 860px; width:100%; border:0;">
    <div class="row g-0">
      <!-- Columna de la imagen -->
      <div class="col-md-6 d-none d-md-block">
        <img
          src="{% static 'tienda/img/people_reading.jpg' %}"
          class="img-fluid h-100"
          style="object-fit: cover;"
          alt="Personas leyendo entre pilas de libros"
        >
      </div>

      <!-- Columna del formulario -->
      <div class="col-md-6 p-5 bg-white">
        <h3 class="mb-4 text-center fw-bold">Iniciar sesi칩n</h3>

        <form method="post" autocomplete="off" novalidate>
          {% csrf_token %}

          <div class="mb-3">
            <label for="id_username" class="form-label">Usuario</label>
            <input type="text"
                   name="username"
                   id="id_username"
                   class="form-control"
                   placeholder="Nombre de usuario"
                   autocomplete="username"
                   required>
          </div>

          <div class="mb-4">
            <label for="id_password" class="form-label">Contrase침a</label>
            <input type="password"
                   name="password"
                   id="id_password"
                   class="form-control"
                   placeholder="Contrase침a"
                   autocomplete="new-password"
                   required>
          </div>

          <button type="submit" class="btn btn-dark btn-custom w-100">
            Iniciar sesi칩n
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
